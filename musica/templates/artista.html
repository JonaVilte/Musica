{% extends "base.html" %}
{% block title %}Lista de artistas{% endblock %}
{% block header %}Artistas{% endblock %}

{% block cuerpo %}
  <ul>
      {% for artista in artistas %}
          <li><a href="{{ url_for('artista.detalle', id=artista['ArtistId']) }}">
              {{ artista["Name"] }} 
              </a>
          </li>
      {% endfor %}
  </ul>
{% endblock %}
