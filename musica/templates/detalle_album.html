<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <h1>{{ album["title"]}}</h1>
    <h2>Canciones</h2>
    <ul>
      {% for cancion in canciones %}

      <li>
        <a href="{{ url_for('canciones.detalle', id=cancion ['TrackId'])}}"
          >{{ cancion["Name"] }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
